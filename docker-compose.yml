services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    env_file: .env.local
    depends_on:
      chromadb:
        condition: service_healthy
    environment:
      - CHROMADB_URL=http://chromadb:8000
    restart: unless-stopped

  chromadb:
    image: chromadb/chroma:latest
    ports:
      - "8000:8000"
    restart: unless-stopped
    volumes:
      - chroma-data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v2/healthcheck"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

volumes:
  chroma-data:
