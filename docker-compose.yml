services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    env_file: .env.local
    depends_on:
      chromadb:
        condition: service_healthy
    environment:
      - CHROMADB_URL=http://chromadb:8000
      - DATABASE_URL=file:/app/data/repo-ninja.db
    volumes:
      - app-data:/app/data
      - knowledge-base-data:/app/knowledge-base
    restart: unless-stopped

  chromadb:
    image: chromadb/chroma:latest
    ports:
      - "8000:8000"
    restart: unless-stopped
    volumes:
      - chroma-data:/data
    healthcheck:
      test: ["CMD-SHELL", "bash -c 'echo > /dev/tcp/localhost/8000'"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s

volumes:
  chroma-data:
  app-data:
  knowledge-base-data:
